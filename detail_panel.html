<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">{{detail.firstName}} {{detail.middleInitial}}. {{detail.surname}}</h3>
	</div>
	<div class="panel-body">
		<p><img ng-src="{{detail.portrait}}"></p>
		<div class="row">
			<div class="col-md-4"><b>Occupation: </b></div>
			<div class="col-md-8 wrap-text">{{detail.occupation}}</div>
		</div>
		<div class="row">
			<div class="col-md-4"><b>Company: </b></div>
			<div class="col-md-8 wrap-text">{{detail.company}}</div>
		</div>
		<div class="row">
			<div class="col-md-4"><b>Motto: </b></div>
			<div class="col-md-8 wrap-text">{{detail.motto}}</div>
		</div>
	</div>
</div>
